<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Keys FFH4X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900/20 via-slate-950 to-slate-950">

    <div class="glass max-w-md w-full p-8 rounded-3xl text-center shadow-2xl border-indigo-500/30 border">
        <h1 class="text-3xl font-black mb-2 gradient-text uppercase">Key Generator</h1>
        <p class="text-slate-400 text-sm mb-8 uppercase tracking-widest font-bold">Sistema de Acesso Único</p>
        
        <div class="relative mb-6">
            <input type="text" id="keyOutput" readonly placeholder="Sua Key aparecerá aqui..." 
                class="w-full bg-slate-900/60 border border-slate-700 rounded-xl px-4 py-5 text-center mono text-xl text-indigo-300 font-bold outline-none cursor-text"
                onclick="this.select();">
            
            <div id="copyToast" class="absolute top-0 right-0 mt-2 mr-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded opacity-0 transition-opacity">
                COPIADO!
            </div>
        </div>
        
        <button onclick="gerarECopiar()" class="w-full group relative inline-flex items-center justify-center overflow-hidden rounded-xl bg-indigo-600 p-4 font-bold text-white focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all hover:bg-indigo-500 hover:scale-[1.02]">
            <span class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 opacity-0 transition-opacity group-hover:opacity-100 bg-[length:200%_auto] animate-gradient"></span>
            <span class="relative flex items-center gap-2 uppercase tracking-wider">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" /></svg>
                Gerar Nova Key
            </span>
        </button>

        <p class="text-slate-500 text-xs mt-6">
            Use esta key para desbloquear o painel `index.html`.
        </p>
    </div>

    <script>
        function gerarECopiar() {
            const output = document.getElementById('keyOutput');
            const toast = document.getElementById('copyToast');
            
            // 1. Gera 6 números aleatórios e garante que tenha zeros à esquerda se necessário (ex: 001234)
            const randomNumber = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            const newKey = `SZFFH4X-${randomNumber}`;
            
            // 2. Mostra no input
            output.value = newKey;
            
            // 3. Copia para a área de transferência
            navigator.clipboard.writeText(newKey).then(() => {
                // Mostra aviso de copiado
                toast.classList.remove('opacity-0');
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 2000);
            });
        }
    </script>
</body>
</html>
