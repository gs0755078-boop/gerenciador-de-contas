<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas - Restrito</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        /* Efeito de desfoque no fundo quando bloqueado */
        .blur-content { filter: blur(12px); pointer-events: none; user-select: none; }
        /* Estilo de vidro */
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* Indicador lateral do card */
        .card-conta { transition: all 0.3s ease; border-left: 4px solid transparent; }
        .card-conta.black-active { border-left-color: #ef4444; background: rgba(69, 10, 10, 0.4); }
        .card-conta.on-active { border-left-color: #22c55e; }
    </style>
</head>
<body class="text-slate-200 min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-slate-950">

    <div id="lock-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/95 transition-all duration-700">
        <div class="glass max-w-md w-full p-8 rounded-3xl text-center shadow-2xl border-indigo-500/30 border">
            <div class="mb-6 animate-pulse">
                <span class="text-6xl">üîí</span>
            </div>
            <h2 class="text-2xl font-black mb-2 uppercase tracking-tight">Acesso Restrito</h2>
            <p class="text-slate-400 text-sm mb-8">Sistema de Conting√™ncia Protegido.<br>Insira sua Key de acesso.</p>
            
            <div class="relative">
                <input type="text" id="key-input" placeholder="SZFFH4X-XXXXXX" maxlength="14"
                    class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl px-4 py-4 text-center mono text-xl text-indigo-400 font-bold mb-4 focus:border-indigo-500 outline-none transition-all uppercase placeholder:text-slate-700">
                 <p id="error-msg" class="text-red-500 text-xs font-bold absolute -bottom-2 left-0 right-0 opacity-0 transition-opacity">‚ö†Ô∏è Key inv√°lida ou formato incorreto!</p>
            </div>
            
            <button onclick="validarAcesso()" class="w-full bg-indigo-600 hover:bg-indigo-500 hover:scale-[1.02] text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-indigo-600/20 uppercase tracking-widest mt-4">
                Desbloquear Painel
            </button>

             <p class="text-slate-600 text-xs mt-6">N√£o tem uma key? Contate o administrador.</p>
        </div>
    </div>

    <main id="main-content" class="max-w-3xl mx-auto py-12 px-6 blur-content transition-all duration-1000 opacity-50">
        <header class="text-center mb-10 flex flex-col items-center">
             <div class="text-5xl mb-4">üõ°Ô∏è</div>
            <h1 class="text-4xl md:text-5xl font-black mb-2 gradient-text uppercase italic">Contingency Panel</h1>
            <p class="text-slate-500 uppercase tracking-[4px] font-bold text-xs">Gerenciamento de Ativos & Blacklist</p>
             <button onclick="lockPanel()" class="mt-4 text-slate-500 hover:text-red-400 text-xs uppercase font-bold flex items-center gap-2 px-3 py-1 rounded-full border border-slate-800 hover:border-red-900 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" /></svg>
                Bloquear Tela
            </button>
        </header>

        <div class="glass p-4 md:p-6 rounded-2xl mb-8 flex flex-col md:flex-row gap-3 shadow-lg shadow-indigo-900/10">
            <input type="text" id="accountName" placeholder="Identifica√ß√£o da Conta (ex: Perfil 01 - BM Matriz)" 
                class="flex-1 bg-slate-950/50 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:bg-slate-900 transition-all">
            <button onclick="addAccount()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-3 rounded-xl font-bold transition-all hover:scale-105 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                ADICIONAR
            </button>
        </div>

        <div id="accountsList" class="space-y-4 pb-20">
            </div>
    </main>

    <script>
        // =========================================
        // --- L√ìGICA DE ACESSO E SEGURAN√áA ---
        // =========================================
        const lockScreen = document.getElementById('lock-screen');
        const mainContent = document.getElementById('main-content');
        const keyInput = document.getElementById('key-input');
        const errorMsg = document.getElementById('error-msg');

        function validarAcesso() {
            const inputStr = keyInput.value.trim().toUpperCase();
            
            // REGRA: Deve come√ßar com SZFFH4X- e ter exatos 6 d√≠gitos num√©ricos depois.
            // Exemplo v√°lido: SZFFH4X-123456
            const regexRegra = /^SZFFH4X-\d{6}$/;

            if (regexRegra.test(inputStr)) {
                // Acesso permitido
                unlockUI();
                // Salva um "token" tempor√°rio no navegador
                sessionStorage.setItem('session_token', btoa(inputStr + Date.now())); 
            } else {
                // Acesso negado
                showError();
            }
        }

        function unlockUI() {
            lockScreen.classList.add('opacity-0', '-translate-y-full');
            mainContent.classList.remove('blur-content', 'opacity-50');
            mainContent.classList.add('pointer-events-auto', 'opacity-100');
            // Limpa input e erros
            keyInput.value = '';
            keyInput.classList.remove('border-red-500', 'text-red-500');
            errorMsg.classList.add('opacity-0');
        }

        function showError() {
            errorMsg.classList.remove('opacity-0');
            keyInput.classList.add('border-red-500', 'text-red-500');
            keyInput.classList.add('animate-[shake_0.2s_ease-in-out_0.1s_3]');
            setTimeout(() => keyInput.classList.remove('animate-[shake_0.2s_ease-in-out_0.1s_3]'), 600);
        }
        
        function lockPanel() {
            sessionStorage.removeItem('session_token');
            location.reload();
        }

        // Permite apertar Enter no input para validar
        keyInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') validarAcesso();
        });

        // Auto-check ao carregar a p√°gina
        window.onload = () => {
            // Verifica se existe um token de sess√£o v√°lido
            if(sessionStorage.getItem('session_token')) {
                // Remove a trava instantaneamente sem anima√ß√£o se j√° estiver logado
                lockScreen.style.display = 'none';
                mainContent.classList.remove('blur-content', 'opacity-50');
                mainContent.classList.add('pointer-events-auto', 'opacity-100');
            }
            // Inicia o loop do timer e renderiza a lista
            setInterval(render, 1000);
            render();
        };

        // =========================================
        // --- L√ìGICA DO GERENCIADOR (CRUD) ---
        // =========================================
        let accounts = JSON.parse(localStorage.getItem('contas_db_v3')) || [];

        function save() {
            localStorage.setItem('contas_db_v3', JSON.stringify(accounts));
            render();
        }

        function addAccount() {
            const inputBtn = document.getElementById('accountName');
            if (!inputBtn.value.trim()) {
                inputBtn.focus();
                return;
            }
            
            accounts.unshift({ // Adiciona no topo da lista
                id: Date.now(),
                name: inputBtn.value,
                isBlack: false,
                blackSince: null
            });
            inputBtn.value = '';
            save();
        }

        function toggleStatus(id) {
            const acc = accounts.find(a => a.id === id);
            if (acc) {
                acc.isBlack = !acc.isBlack;
                acc.blackSince = acc.isBlack ? Date.now() : null;
                save();
            }
        }

        function deleteAccount(id) {
            // Efeito visual antes de deletar
            const card = document.getElementById(`card-${id}`);
            card.style.transform = 'translateX(100px)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                accounts = accounts.filter(a => a.id !== id);
                save();
            }, 300);
        }

        function formatTimeLeft(startTime) {
            const duration = 7 * 24 * 60 * 60 * 1000; // 7 dias em ms
            const diff = (startTime + duration) - Date.now();

            if (diff <= 0) return "<span class='text-green-400 font-bold'>‚úÖ LIBERADA (Volte para ON)</span>";

            // C√°lculos matem√°ticos de tempo
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            // Formata√ß√£o com zero √† esquerda (ex: 05s em vez de 5s)
            const pad = (num) => String(num).padStart(2, '0');
            return `${d}d <span class="text-slate-500">|</span> ${pad(h)}:${pad(m)}:<span class="text-red-300 font-bold">${pad(s)}</span>`;
        }

        function render() {
            const list = document.getElementById('accountsList');
            list.innerHTML = '';

            if (accounts.length === 0) {
                list.innerHTML = `<div class="text-center text-slate-600 py-10 glass rounded-2xl italic">Nenhuma conta registrada.</div>`;
                return;
            }

            accounts.forEach(acc => {
                const isBlack = acc.isBlack;
                const cardClass = isBlack ? 'black-active shadow-red-900/20' : 'on-active shadow-green-900/10';
                const statusLabel = isBlack ? 'OFF (BLACK)' : 'ON (ATIVO)';
                const btnBg = isBlack ? 'bg-red-500/10 text-red-500 border-red-500/30 hover:bg-red-500 hover:text-white' : 'bg-green-500/10 text-green-500 border-green-500/30 hover:bg-green-500 hover:text-white';

                list.innerHTML += `
                    <div id="card-${acc.id}" class="glass p-5 rounded-2xl flex flex-col md:flex-row justify-between items-start md:items-center card-conta ${cardClass} gap-4">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg tracking-tight">${acc.name}</h3>
                            ${isBlack 
                                ? `<div class="text-red-400 text-sm font-mono mt-2 bg-red-950/50 inline-block px-3 py-1 rounded-lg border border-red-900/50">‚è≥ ${formatTimeLeft(acc.blackSince)}</div>` 
                                : `<div class="text-green-500 text-xs font-bold mt-2 flex items-center gap-1"><span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span> Opera√ß√£o Normal</div>`
                            }
                        </div>
                        
                        <div class="flex items-center gap-3 w-full md:w-auto justify-end border-t border-slate-800/50 pt-4 md:pt-0 md:border-t-0">
                            <button onclick="toggleStatus(${acc.id})" 
                                class="px-5 py-2 rounded-xl text-xs font-black uppercase transition-all border ${btnBg} shadow-lg">
                                ${statusLabel}
                            </button>
                            <button onclick="deleteAccount(${acc.id})" class="group bg-slate-800/50 p-2 rounded-xl border border-slate-700 hover:border-red-500 hover:bg-red-500/20 transition-all" title="Excluir Conta">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-500 group-hover:text-red-500 transition-colors"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
        }
    </script>
    <script>tailwind.config={theme:{extend:{keyframes:{shake:{'0%, 100%':{transform:'translateX(0)'},'25%':{transform:'translateX(-5px)'},'75%':{transform:'translateX(5px)'}}}}}}</script>
</body>
</html>
