<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas - FFH4X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .blur-content { filter: blur(15px); pointer-events: none; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .card-conta { transition: all 0.3s; border-left: 4px solid #1e293b; }
        .black-active { border-left-color: #ef4444; background: rgba(239, 68, 68, 0.05); }
        .on-active { border-left-color: #22c55e; background: rgba(34, 197, 94, 0.05); }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

    <div id="lock-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/98">
        <div class="glass max-w-md w-full p-8 rounded-3xl text-center shadow-2xl border-indigo-500/30 border">
            <h2 class="text-2xl font-black mb-2 uppercase italic text-white">Acesso Restrito</h2>
            <p class="text-slate-500 text-xs mb-8 uppercase tracking-widest font-bold">Insira sua Key FFH4X</p>
            
            <input type="text" id="key-input" placeholder="SZFFH4X-XXXXXX" 
                class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-4 text-center text-indigo-400 font-bold mb-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all uppercase">
            
            <button onclick="validarAcesso()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95 uppercase text-sm">
                Desbloquear Gerenciador
            </button>
            <p id="error-msg" class="text-red-500 text-[10px] mt-4 font-bold hidden uppercase tracking-tighter">Key não encontrada ou expirada no sistema!</p>
        </div>
    </div>

    <main id="main-content" class="max-w-2xl mx-auto py-10 px-4 blur-content opacity-0 transition-all duration-1000">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-white italic">GERENCIADOR <span class="text-indigo-500">CONTINGÊNCIA</span></h1>
            <p class="text-slate-500 text-[10px] uppercase tracking-[3px] font-bold mt-2">Controle de Blacklist 7 Dias</p>
        </header>

        <div class="glass p-4 rounded-2xl mb-8 flex gap-2">
            <input type="text" id="accName" placeholder="Nome da conta..." class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 outline-none focus:border-indigo-500 text-sm">
            <button onclick="addAcc()" class="bg-indigo-600 hover:bg-indigo-500 px-6 rounded-xl font-bold text-xs uppercase transition-colors">Add</button>
        </div>

        <div id="listaContas" class="space-y-3"></div>
    </main>

    <script>
        // === LÓGICA DE CONEXÃO COM O GERADOR ===
        function validarAcesso() {
            const input = document.getElementById('key-input').value.trim().toUpperCase();
            const error = document.getElementById('error-msg');
            
            // Pega a lista de chaves que o seu GERADOR criou
            const chavesAtivas = JSON.parse(localStorage.getItem('ffh4x_keys')) || [];
            
            // Verifica se a chave digitada existe no histórico do gerador
            const keyExiste = chavesAtivas.find(item => item.key.toUpperCase() === input);

            if (keyExiste) {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('blur-content', 'opacity-0');
                sessionStorage.setItem('sessao_ativa', 'true');
            } else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }

        // === LÓGICA DO GERENCIADOR DE CONTAS ===
        let contas = JSON.parse(localStorage.getItem('contingencia_db')) || [];

        function addAcc() {
            const name = document.getElementById('accName').value;
            if(!name) return;
            contas.unshift({ id: Date.now(), name, status: 'ON', blackStart: null });
            document.getElementById('accName').value = '';
            salvar();
        }

        function toggleBlack(id) {
            const acc = contas.find(c => c.id === id);
            if(acc.status === 'ON') {
                acc.status = 'OFF';
                acc.blackStart = Date.now();
            } else {
                acc.status = 'ON';
                acc.blackStart = null;
            }
            salvar();
        }

        function salvar() {
            localStorage.setItem('contingencia_db', JSON.stringify(contas));
            render();
        }

        function formatTimer(start) {
            const seteDias = 7 * 24 * 60 * 60 * 1000;
            const diff = (start + seteDias) - Date.now();
            if(diff <= 0) return "LIBERADO";
            
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            return `${d}d, ${h}h, ${m}m, ${s}s`;
        }

        function render() {
            const list = document.getElementById('listaContas');
            list.innerHTML = '';
            contas.forEach(c => {
                const isOff = c.status === 'OFF';
                list.innerHTML += `
                    <div class="glass p-4 rounded-xl flex justify-between items-center card-conta ${isOff ? 'black-active' : 'on-active'}">
                        <div>
                            <h3 class="font-bold text-sm text-white">${c.name}</h3>
                            ${isOff ? `<p class="text-[10px] text-red-400 font-mono mt-1 uppercase">Black: ${formatTimer(c.blackStart)}</p>` : `<p class="text-[10px] text-green-500 font-bold mt-1">STATUS: OPERANTE</p>`}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleBlack(${c.id})" class="text-[10px] font-black px-3 py-2 rounded-lg border ${isOff ? 'bg-red-500/20 border-red-500/50 text-red-500' : 'bg-green-500/20 border-green-500/50 text-green-500'}">
                                ${isOff ? 'EM BLACK' : 'MARCAR BLACK'}
                            </button>
                            <button onclick="contas = contas.filter(x => x.id !== ${c.id}); salvar();" class="text-slate-600 hover:text-white px-2">✕</button>
                        </div>
                    </div>
                `;
            });
        }

        window.onload = () => {
            if(sessionStorage.getItem('sessao_ativa')) {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('blur-content', 'opacity-0');
            }
            setInterval(render, 1000);
            render();
        }
    </script>
</body>
</html>
